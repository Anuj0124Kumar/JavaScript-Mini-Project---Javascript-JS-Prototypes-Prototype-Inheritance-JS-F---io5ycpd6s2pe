<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> MADE BY ANUJ </title>
</head>
<body>
    <div class="container">
        <span>CALCULATOR => FOR BASIC CALCULAION</span>
        <div class="container child_container">
       <div>
           <input type="text" id="input" class="Enter_Input">
       </div>
       <div>
           <button id="clr" class="digit_child">Reset</button>
           <button id="clr" class="digit_child">C</button>
       </div>
      <div>
         <button id="block7" class="digit_child">7</button>
         <button id="block8" class="digit_child">8</button>
         <button id="block9" class="digit_child">9</button>
          <button id="plus" class="digit_child">+</button>
      </div>
      <div>
         <button id="block4" class="digit_child">4</button>
          <button id="block5" class="digit_child">5</button>
         <button id="block6" class="digit_child">6</button>
          <button id="minus" class="digit_child">-</button>
      </div>
     <div>
         <button id="block1" class="digit_child">1</button>
         <button id="block2" class="digit_child">2</button>
         <button id="block3" class="digit_child">3</button>
          <button id="multiply" class="digit_child">*</button>
      </div>
      <div>
         <button id="block0" class="digit_child">0</button>
         <button id="dot" class="digit_child">.</button>
         <button id="ans" class="digit_child">=</button>
          <button id="divide" class="digit_child">/</button>
      </div>
   </div>
     </div>
     <script src="script.js" defer></script>
</body>
</html>
